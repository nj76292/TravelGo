<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoTravel Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body class="travel-bg">
  <div class="overlay"></div>

  <div class="login-box-travel">
    <h1 class="logo-title">GoTravel</h1>

    <!-- Login Fields -->
    <input type="text" id="username" class="form-control mb-2" placeholder="Username">
    <input type="password" id="password" class="form-control mb-3" placeholder="Password">
    <button class="btn btn-light w-100 mb-2" onclick="login()">Login</button>

    <hr class="text-white my-3">

    <!-- Sign Up Fields -->
    <h5 class="text-dark">Create an Account</h5>
    <input type="text" id="newUser" class="form-control mb-2" placeholder="New Username">
    <input type="password" id="newPass" class="form-control mb-2" placeholder="New Password">
    <button class="btn btn-outline-light w-100" onclick="signUp()">Sign Up</button>
  </div>
</body>
</html>
