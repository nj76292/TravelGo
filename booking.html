<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoTravel - Booking</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery Mobile CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

  <!-- Gaya Kustom -->
  <link rel="stylesheet" href="style.css">

  <!-- jQuery & jQuery Mobile JS -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" id="booking">
  <div data-role="header" class="text-center py-3">
    <h1>Book Your Trip</h1>
  </div>

  <div role="main" class="ui-content">
    <div class="booking-card">
      <form id="bookingForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email Address" required>
        </div>
        <div class="mb-3">
          <select class="form-select" id="destination" required>
            <option value="">â€” Select Destination â€”</option>
            <option value="Bali, Indonesia">Bali, Indonesia</option>
            <option value="Maldives">Maldives</option>
            <option value="Paris, France">Paris, France</option>
            <option value="Kyoto, Japan">Kyoto, Japan</option>
            <option value="Santorini, Greece">Santorini, Greece</option>
          </select>
        </div>
        <div class="mb-3">
          <input type="date" class="form-control" id="travelDate" required>
        </div>
        <button type="submit" class="btn-confirm">âœ… Confirm Booking</button>
      </form>

      <a href="homepage.html" data-ajax="false" class="btn btn-outline-primary">â†© Back to Home</a>
    </div>
  </div>
</div>

<script>
  document.getElementById('bookingForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();
    const dest = document.getElementById('destination').value;
    const date = document.getElementById('travelDate').value;

    // Pengesahan tambahan
    if (!name || name.length < 2) {
      alert("Please enter a valid full name.");
      return;
    }
    if (!email.includes('@')) {
      alert("Please enter a valid email.");
      return;
    }
    if (!date) {
      alert("Please select a travel date.");
      return;
    }

    // Popup pengesahan
    const confirmed = confirm(`ðŸŒŸ Confirm booking?\n\nName: ${name}\nDestination: ${dest}\nDate: ${date}`);
    
    if (confirmed) {
      alert("ðŸŽ‰ Booking successful! Weâ€™ll email your confirmation shortly.");
      document.getElementById('bookingForm').reset();
    }
  });
</script>

</body>
</html>
