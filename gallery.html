<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoTravel - Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div data-role="page" id="galleryPage">
    <div data-role="header" class="p-3 bg-primary text-white text-center">
    <h2 class="mb-0">Gallery</h2>
    </div>

    <div role="main" class="ui-content container my-4">
    <div id="carouselExample" class="carousel slide carousel-fade shadow-sm rounded-3 overflow-hidden" data-bs-ride="carousel">
    <div class="carousel-inner">
    <div class="carousel-item active">
    <img src="sunset.jpg.jpg" class="d-block w-100" alt="Slide 1">
      <div class="carousel-caption d-none d-md-block bg-dack bg-opacity-50 rounded px-2">
      <h5>PULAU PINANG</h5>
      <p class="mb-0">Sunset at the Beach</p>
	  <p class="mb-0">Relaxing coastal view</p>
 </div>
 </div>
    <div class="carousel-item">
    <img src="mountain.jpg" class="d-block w-100" alt="Slide 2">
    <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded px-2">
      <h5>SABAH</h5>
      <p class="mb-0">Mountains</p>
	  <p class="mb-0">Cool and refreshing</p>
 </div>
 </div>
    <div class="carousel-item">
    <img src="kuala lumpur.jpg" class="d-block w-100" alt="Slide 3">
    <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded px-2">
    <h5>KUALA LUMPUR</h5>
    <p class="mb-0">City Lights</p>
    <p class="mb-0">Nightlife and culture</p>
</div>
</div>
</div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
</button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
</div>

      <div class="text-center mt-3">
      <a href="homepage.html" data-ajax="false" class="btn btn-outline-primary">‚Üê Back</a>
</div>
</div>
</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  
  
</body>
